<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="movie.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>

  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
      const y = e.pageY - this.offsetTop; //e.pageY gives the vertical position of the mouse in relation to the entire page.
                                          //this.offsetTop gives the vertical offset of the .speed element relative to its parent or the page.
      const percent = y / this.offsetHeight;  //this.offsetHeight is the height of the .speed element.
      const min = 0.4;  //min and max playback speeds for the video  0.4× (slower) to 4× (faster).
      const max = 4;  
      const height = Math.round(percent * 100) + '%';   // calculates the height of the .speed-bar in percentage
      const playbackRate = percent * (max - min) + min;
      bar.style.height = height;            //dynamically adjusts the height of the .speed-bar
      bar.textContent = playbackRate.toFixed(2) + '×';   //updates the text inside the .speed-bar to display the current playback rate
      video.playbackRate = playbackRate; // adjust the actual playback speed of the video.
    }

  speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
