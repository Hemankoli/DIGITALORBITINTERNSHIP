<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LocalStorage and Event Delegation
    </title>
</head>
<body>

    <div class="wrapper">
        <h2>LOCAL TAPAS</h2>
        <p></p>
        <ul class="plates">
            <li>Loading Tapas.....</li>
        </ul>
        <form action="" class="add-items">
            <input type ="text" placeholder="Enter Items" name="item" required >
            <input type="submit" value="+ Add Item">
        </form>
    </div>

    <script>
        const addItems = document.querySelector(".add-items");
        const itemsList = document.querySelector('.plates');
        const items = JSON.parse(localStorage.getItem('items')) || [];

        function addItem(e) {
            e.preventDefault();
            const text = (this.querySelector('[name=item]')).value;
            const item = {
                text,
                done: false
            };
            items.push(item);
            popularList(items, itemsList);
            localStorage.setItem('items', JSON.stringify(items));
            this.reset();
        }

        function popularList (plates = [], platesList){
            platesList.innerHTML = plates.map((plate, i) => {
                return `
                    <li>
                        <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
                        <label for="">${plate.text}</label>
                    </li>
                `;
            }).join('');
        };

        function toggleDone(e){
            if (!e.target.matches('input')) return;  // false 
            const el = e.target; 
            const index = el.dataset.index;
            console.log(index);
            items[index].done = !items[index].done;
            localStorage.setItem('items', JSON.stringify(items));
        }

        addItems.addEventListener('submit', addItem);
        itemsList.addEventListener('click', toggleDone)

        popularList(items, itemsList)

    </script>
    
</body>
</html>
