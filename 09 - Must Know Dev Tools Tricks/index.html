<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="makeGreen()">BREAK DOWN</p>

    <script>
        const dogs = [ {name: "Snickers", age: 2}, {name: "hugo", age: 8}];
        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hello");

        // interpolated
        const name = 'Wes';
        console.log('Hello, my name is %s!', name); // Hello, my name is Wes!

        // styled
        console.log("%c I am some great text", 'font-size:50px; background: red;')

        // Warning
        console.warn("warning")

        // Error
        console.error("this is error")

        // Info
        console.info("INFO")

        // Testing
        const p = document.querySelector('p')
        console.assert(p.classList.contains('ouch'), "This is Wrong!")

        // Clearing
        console.clear();

        // viewing DOM Elements
        console.log(p)
        console.dir(p)

        // Grouping Together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`${dog.name}`);
            console.log(`${dog.age}`);
            console.groupEnd(`${dog.name}`)
        })

        // counting 

        console.count("wes");
        console.count("wes");
        console.count("wes");
        console.count("wes");
        console.count("wes");



        // timing
        console.time("fetching timing");
        fetch("http://api.github.com/users/wesbos")
        .then(response => response.json())
        .then(data => {
            console.timeEnd("fetching timing");
            console.log(data)
        })
    </script>
</body>
</html>
